<!DOCTYPE html>

<html>
<head>
    <title>Add Patient</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
</head>

<style>

    .patient-form {
          border-radius: 5px;
          background-color: #f2f2f2;
          padding: 15%;
          margin: 15px 20px 80px 20px;
    }

</style>

<body>
    <div class="patient-form">
        <h4>Add patient to room {{ room }}</h4>
    <form action="/addPatient/" method="POST">
      <div class="form-row">
        <div class="form-group col-md-8">
          <label for="inputName">Name</label>
          <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Name" required>
        </div>
          <div class="form-group col-md-4"> <!-- Date input -->
            <label class="control-label" for="date">Admission Date</label>
            <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text" required/>
          </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputLOC">LOC</label>
          <input type="text" class="form-control" id="inputLOC" name="inputLOC">
        </div>
          <div class="form-group col-md-4">
          <label for="inputInsurance">Insurance</label>
          <input type="text" class="form-control" id="inputInsurance" name="inputInsurance">
        </div>
        <div class="form-group col-md-4">
          <label for="inputVisitors">Visitors</label>
          <select id="inputVisitors" class="form-control" name="inputVisitors">
            <option>
              <option  selected value="All">All</option>
              <option value="Restricted">Restricted</option>
              <option value="None">None</option>
            </option>
          </select>
        </div>
      </div>
      <input type="hidden" name="room" id="room" value="{{ room }}"n>
      <button type="submit" name="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
</body>


<script>
    $(document).ready(function(){
        var date_input=$('input[name="date"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'mm/dd/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        })
    })
</script>
</html>
